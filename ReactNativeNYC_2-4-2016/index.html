# Async Storage

<pre><code>
  _goToFavorites(){
    this.refs.nav.push({
      component         :  Favorites,
      title             : 'Favorites',
      passProps: {
        openModal         : this.openModal.bind(this),
        favorites         : this.getFavorites.bind(this),
        setFavorite       : (isFavorite, key, favorites)=> {
          favorites[key] = isFavorite;
          AsyncStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
          this.setState({favorites: favorites})
        },
      }
    })
  }
</code></pre>
